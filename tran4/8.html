<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>trans8</title>
</head>

<body>
    <script>
    //   分组的作用：改变优先级，分组引用
    // \2代表和第二个分组一摸一样\1表示和第一个一样
    //  eg:/^(\w)\1(\w)\2/


    // ?: 在分组中只匹配不捕获
    /^(\d{2})(\d{4})(\d{4})(\d{2})(\d{2})(?:\d{2})(\d)(\d|X)/.exec('522128199303061019')
// (8) ["522128199303061019", "52", "2128", "1993", "03", "06", "1", "9", index: 0, input: "522128199303061019", groups: undefined]
   
    </script>
</body>

</html>
