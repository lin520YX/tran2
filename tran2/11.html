<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>trans11</title>
</head>

<body>
    <script>
           function  Fn(num){
               this.x=this.y=num;
           }
           Fn.prototype={
               x:20,
               sum:function(){
                   console.log(this.x+this.y)
               }
           }
           var f=new Fn(10);
           console.log(f.sum==Fn.prototype.sum);
           f.sum()//20
           Fn.prototype.sum()//NaN
           
    </script>
</body>

</html>
