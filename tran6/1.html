<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>trans1</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        position: absolute;
        top:0;
        left: 0;
        padding: 0;
        width: 100px;
        height: 100px;
        background: lightgreen;
    }
</style>

<body>
    <script src="utils.js"></script>
    <div id="box" name='zhonghengqiangongzi' class='huanqian'>
    </div>
    <script>
        function $(id){
            return document.getElementById(id)
        }
        var maxLeft=utils.win('clientWidth')-$('box').offsetWidth;
        var duration=2000;
        var interval=10;
        var step=(maxLeft/duration)*interval;
        var timer=window.setInterval(()=>{
           var curLeft=utils.css($('box'),'left');
           curLeft+=step;
           if(curLeft-maxLeft>step){
               window.clearInterval(timer)
               timer=null;
               return;
           }
           utils.css($('box'),'left',curLeft);           
        },10)

    </script>
</body>

</html>
