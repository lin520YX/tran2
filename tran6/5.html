<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>trans5</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #box {
        position: absolute;
        top: 0;
        left: 100px;
        padding: 0;
        width: 100px;
        height: 100px;
        background: lightgreen;
    }

    .btn {
        position: absolute;
        top: 300px;
        left: 100px;

    }
</style>

<body>
    <script src="utils.js"></script>
    <div id="box" name='zhonghengqiangongzi' class='huanqian'>
    </div>
    <hr>
    <div class="btn">
        <button>左边</button>
        <button>右边</button>
    </div>
    <script>
        function $(id) {
            return document.getElementById(id)
        }
          // time,d:总时间,c;总路程，b开始位置
        // 动画公式；
        function Linear(t, d, c, b) {
            return t / d * c + b
        }
        var beginLeft=utils.css($('box'),'left');
        var beginTop=utils.css($('box'),'top');
       
        var targetLeft=1000;
        var targetTop=500;
        var changeLeft=targetLeft-beginLeft;
        var changeTop=targetTop-beginTop;
        var duration=1000;
        var time=0;
        $('box').timer=window.setInterval(()=>{
           time+=10;
           if(time>duration){
            utils.setGroupCss($('box'),{
                left:targetLeft,
                top:targetTop
            })
            window.clearInterval($('box').timer);
            return;
           }
           var curLeft=Linear(time,duration,changeLeft,beginLeft)
           var curTop=Linear(time,duration,changeTop,beginTop)
           utils.setGroupCss($('box'),{
                left:curLeft,
                top:curTop
            })

        },10)



    </script>
</body>

</html>
